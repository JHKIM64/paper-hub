{% extends "base.html" %}
{% block title %}Add Paper{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Add a Paper</h1>
        <form method="post" action="/add_paper">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="venue">Venue:</label>
                <input type="text" class="form-control" id="venue" name="venue" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" id="year" name="year" required>
            </div>
            <div class="form-group">
                <label for="abstract_text">Abstract:</label>
                <textarea class="form-control" id="abstract_text" name="abstract_text" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Add Paper</button>
        </form>
    </div>
</div>
{% endblock %}
