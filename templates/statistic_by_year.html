{% extends "base.html" %}
{% block title %}Statistic by Year{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h1 class="text-center">Statistic by Year</h1>
        <form method="post" action="/statistic_by_year">
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="text" class="form-control" id="year" name="year" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get Statistics</button>
        </form>
    </div>
</div>
{% endblock %}
